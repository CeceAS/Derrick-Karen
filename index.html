<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </li>

          <li class="nav-item">
            <a class="nav-link middle" aria-current="page" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link middle" aria-current="page" href="#">Registry</a>
          </li>
        </ul>
      </div>

    <div class="body"></div>
    <header class="banner container-main">
      <div class="bg-right"></div>

          <h3>and</h3>

          <img
            src="images/K&D-Header-Logo-Cursive.png"
            alt=""
            class="logo-header"
          />
          <!-- <h2 class="tagline">Tie The Knot</h2> -->
          </div>
          <div class="navigation-buttons">
          <button href='#details'>Details</button>

          <button href="#location">Location & Map</button>
          <button href="#registry">Registry</button>
        </div>
        <h6>#litwedding</h6>

    <!-- Details container-->
    <div id="details" class="details container-main">

        <h3>The when & where</h3>
      <h2><span class="title-left">Wedding</span><span class="title-right">Details</span></h2>
    </div>

    </div>

    <!-- Wedding Party Container -->
    <div id="wedding-party" class="wedding-party container-main">

    </div>
       
        </div>



      <!--  -->

 
    </div>

    </div>
    </div>

    <div id="location" class="location container-main">

      <h2><span class="title-left">Location</span><span class="title-right">& Map</span></h2>

    </div>

    </div>

<!-- JS Links -->
